<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shop Корзина</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <header>
      <div class="hat">
        <div class="hat11">
          <p class="hat1">QPICK</p>
        </div>
        <div class="hat22">
          <button class="btn btn-primary me-md-2" type="button" id="hatt2">
            <img src="h1.svg" alt="like" />
          </button>
          <button class="btn btn-primary" type="button" id="hatt22">
            <img src="h2.svg" alt="buket" />
            <div class="cart-num" id="cart_num">0</div>
          </button>
        </div>
      </div>
      <main>
        <div class="product-container">
          <div class="product-header">
            <h5 class="total">Итог</h5>
          </div>
          <div class="products">
            <h5 class="product-title">Корзина</h5>
          </div>
        </div>
      </main>
    </header>
    <footer class="footer1">
      <div class="bott">
        <p class="bot1">QPICK</p>
        <div class="bot-bt">
          <button class="btn btn-primary" type="button" id="bot-btt">
            Избранное
          </button>
          <button class="btn btn-primary" type="button" id="bot-btt">
            Корзина
          </button>
          <button class="btn btn-primary" type="button" id="bot-btt">
            Контакты
          </button>
        </div>
        <div class="ru">
          <button class="btn btn-primary" type="button" id="bot-btt1">
            Условия сервиса
          </button>
          <div class="ru2">
            <img src="planet1.png" alt="planet" class="planet" />
            <p class="ru1">Рус</p>
            <p class="ru2">Eng</p>
          </div>
        </div>
        <div class="bot-bt2">
          <button class="btn btn-primary me-md-2" type="button" id="bot-btt2">
            <img src="VK.png" alt="vk" />
          </button>
          <button class="btn btn-primary" type="button" id="bot-btt2">
            <img src="Telegram.png" alt="telergram" />
          </button>
          <button class="btn btn-primary" type="button" id="bot-btt2">
            <img src="Whatsapp.png" alt="Whatsapp" />
          </button>
        </div>
      </div>
    </footer>
    
    <script src="spn.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
